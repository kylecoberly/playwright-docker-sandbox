services:
  wrapper:
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s
    build:
      context: ..
      dockerfile: .docker/Dockerfile
    volumes:
      - ..:/app
    ports:
      - "8080:8080"
    command: ["npm", "run", "launch_wrapper"]
    depends_on:
      frontend:
        condition: service_healthy
  frontend:
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s
    build:
      context: ..
      dockerfile: .docker/Dockerfile
    environment:
      PORT: 3000
    volumes:
      - ..:/app
    ports:
      - "5173:3000"
    command: ["npm", "run", "_serve:test"]
  tests:
    image: mcr.microsoft.com/playwright:v1.43.0-jammy
    ipc: host # Keeps chrome from OOMing
    working_dir: /app # Default working dir is /
    volumes:
      - ..:/app
    depends_on:
      wrapper:
        condition: service_healthy
    ports:
      - "3001:3001"
    network_mode: host # Allows container access to public frontend
    environment:
      BASE_URL: "http://localhost:8080" # Public frontend port
